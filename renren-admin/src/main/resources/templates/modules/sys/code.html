<!DOCTYPE html>
<html>
<head>
    <title>二维码管理</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:code:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:code:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:code:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">广告主id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="code.advertisersId" placeholder="广告主id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商家id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="code.sellerId" placeholder="商家id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">活动id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="code.activityId" placeholder="活动id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">参与类型</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="code.activityType" placeholder="参与类型"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否关注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="code.isFocus" placeholder="是否关注"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否扫码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="code.isQr" placeholder="是否扫码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">扫码用户id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="code.codeUser" placeholder="扫码用户id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">null</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="code.status" placeholder="null"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">null</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="code.region" placeholder="null"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">null</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="code.addressDetail" placeholder="null"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/code.js?_${.now?long}"></script>
</body>
</html>
