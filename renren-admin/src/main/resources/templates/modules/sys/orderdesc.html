<!DOCTYPE html>
<html>
<head>
    <title>订单详情</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<!--<#if shiro.hasPermission("sys:orderdesc:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>-->
			<#if shiro.hasPermission("sys:orderdesc:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:orderdesc:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">商家名字</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="orderDesc.sellerName" placeholder="商家名字"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">二维码数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="orderDesc.num" placeholder="二维码数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="orderDesc.orderId" placeholder="订单ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商家ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="orderDesc.sellerId" placeholder="商家ID"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/orderdesc.js?_${.now?long}"></script>
</body>
</html>
